<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Club Atenas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-building logo-icon"></i>
      <h2>Club Atenas</h2>
      <p>Sistema de Gestión de Socios y Pagos</p>
    </div>

    <div class="login-body">
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="form-label">Usuario (email)</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            value="Carlos@clubatenas.pe" 
            required 
            placeholder="Ingresa tu email"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            value="contraseña" 
            required 
            placeholder="Ingresa tu contraseña"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-login">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
        </button>
      </form>

      <div id="mensaje" class="mt-4 text-center"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      &copy; 2025 Club Atenas · Sistema de Gestión
    </div>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          mensaje.innerHTML = `<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>${data.message}</div>`;
          setTimeout(() => window.location.href = '/', 1500);
        } else {
          mensaje.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>${data.message}</div>`;
        }
      } catch (err) {
        mensaje.innerHTML = `<div class="alert alert-danger"><i class="bi bi-wifi-off me-2"></i>Error de conexión al servidor</div>`;
      }
    });
  </script>
</body>
</html>
