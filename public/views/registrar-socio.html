<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Nuevo Socio - Club Atenas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/registrar-socio.css">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Registro de Nuevo Socio</h2>
      <a href="/html/menu.html" class="btn btn-secondary">Volver al menú</a>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="registroForm">
          <div class="mb-3">
            <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="dni" maxlength="8" required placeholder="Ej. 71234567">
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nombre" required placeholder="Ej. Carlos Gala">
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="telefono" required placeholder="Ej. 973961124">
          </div>

          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de socio</label>
            <select class="form-select" id="tipo">
              <option value="Ordinario" selected>Ordinario</option>
              <option value="Vitalicio">Vitalicio</option>
              <option value="Honorario">Honorario</option>
            </select>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Guardar Socio</button>
          </div>
        </form>

        <div id="mensaje" class="mt-4"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const tipo = document.getElementById('tipo').value;
      const mensaje = document.getElementById('mensaje');

      if (dni.length !== 8 || isNaN(dni)) {
        mensaje.innerHTML = '<div class="alert alert-warning">El DNI debe tener exactamente 8 dígitos numéricos</div>';
        return;
      }

      if (!nombre || !telefono) {
        mensaje.innerHTML = '<div class="alert alert-warning">Todos los campos obligatorios deben completarse</div>';
        return;
      }

      try {
        const res = await fetch('/api/socios/registrar', {
          method: 'POST',
          credentials: 'include',  
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni, nombre, telefono, tipo_socio: tipo })
        });

        const data = await res.json();

        if (data.success) {
          mensaje.innerHTML = `<div class="alert alert-success"><strong>¡Socio registrado correctamente!</strong><br>DNI: ${dni} - ${nombre}</div>`;
          document.getElementById('registroForm').reset();
        } else {
          mensaje.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        }
      } catch (err) {
        mensaje.innerHTML = '<div class="alert alert-danger">Error de conexión con el servidor</div>';
      }
    });
  </script>
</body>
</html>
