<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Nuevo Socio - Club Atenas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../css/registrar-socio.css">
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="mb-0 fw-bold">Registro de Nuevo Socio</h1>
          <p class="mb-0 opacity-90">Club Atenas - Sistema de Gestión</p>
        </div>
        <div>
          <a href="/html/menu.html" class="btn btn-outline-light me-2">Volver al menú</a>
          <a href="/auth/logout" class="btn btn-outline-light">Cerrar Sesión</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body p-5 text-center">
        <i class="bi bi-person-plus-fill icon-large"></i>
        <h4 class="mb-4 fw-bold">Completa los datos del nuevo socio</h4>

        <form id="registroForm" class="row g-4">
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="dni" maxlength="8" required placeholder="Ej. 71234567" />
          </div>
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="nombre" required placeholder="Ej. Carlos Gala" />
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono <span class="text-danger">*</span></label>
            <input type="text" class="form-control form-control-lg" id="telefono" required placeholder="Ej. 973961124" />
          </div>
          <div class="col-md-6">
            <label for="tipo" class="form-label">Tipo de socio</label>
            <select class="form-select form-select-lg" id="tipo">
              <option value="Ordinario" selected>Ordinario</option>
              <option value="Vitalicio">Vitalicio</option>
              <option value="Honorario">Honorario</option>
            </select>
          </div>
          <div class="col-12 text-center mt-5">
            <button type="submit" class="btn btn-success btn-guardar px-5">
              <i class="bi bi-save me-2"></i>Guardar Socio
            </button>
          </div>
        </form>

        <div id="mensaje" class="mt-4"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 Club Atenas. Sistema de Gestión de Socios.</p>
    </div>
  </footer>

  <!-- Script de registro (sin cambios) -->
  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const tipo = document.getElementById('tipo').value;
      const mensaje = document.getElementById('mensaje');

      if (dni.length !== 8 || isNaN(dni)) {
        mensaje.innerHTML = '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle me-2"></i>El DNI debe tener exactamente 8 dígitos numéricos</div>';
        return;
      }

      if (!nombre || !telefono) {
        mensaje.innerHTML = '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle me-2"></i>Todos los campos obligatorios deben completarse</div>';
        return;
      }

      try {
        const res = await fetch('/api/socios/registrar', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni, nombre, telefono, tipo_socio: tipo })
        });

        const data = await res.json();

        if (data.success) {
          mensaje.innerHTML = `<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i><strong>¡Socio registrado correctamente!</strong><br>DNI: ${dni} - ${nombre}</div>`;
          document.getElementById('registroForm').reset();
        } else {
          mensaje.innerHTML = `<div class="alert alert-danger"><i class="bi bi-x-circle me-2"></i>${data.message}</div>`;
        }
      } catch (err) {
        mensaje.innerHTML = '<div class="alert alert-danger"><i class="bi bi-wifi-off me-2"></i>Error de conexión con el servidor</div>';
      }
    });
  </script>
</body>
</html>
